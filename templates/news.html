{% extends 'layout.html' %}

{% block title %}
  {{ this.title }}
{% endblock %}

{% block body %}
  {% for record in this.pagination.items %}
    <div class="pb-5">
      <h2>{{ record.title }}</h2>
      <p>{{ record.published.strftime('%d.%m.%Y') }}</p>
      {{ record.body }}
    </div>
  {% endfor %}
{% endblock %}
