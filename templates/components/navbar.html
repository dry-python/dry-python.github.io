{% from 'components/icons/hamburger.html' import icon as menu_icon %}

{% macro navbar() %}
  <nav class="container navbar"
       data-controller="navbar">
    <div class="navbar-left-group">
      <a href="/" class="navbar-item">
        dry-python
      </a>
    </div>
    <div class="block lg:hidden">
      <button class="navbar-button"
              data-action="navbar#toggle">
        {{ menu_icon('Menu') }}
      </button>
    </div>
    <div class="navbar-right-group"
         data-target="navbar.menuItems">
      {% for path, label in bag('navbar').items() %}
        <a href="{{ path|url }}" class="navbar-item">
          {{ label }}
        </a>
      {% endfor %}
      <a href="https://github.com/dry-python" class="navbar-item">GitHub</a>
      <a href="https://drylabs.io" class="navbar-item">Drylabs</a>
    </div>
  </nav>
{% endmacro %}
