language: python
python: 3.7
dist: xenial
sudo: true
cache: pip
install:
  - npm install
  - (cd app && npm install)
  - (cd slides && npm install)
  - pip install poetry
  - poetry install
script:
  - npm run lint:js
  - npm run lint:css
  - npm run lint:pug
  - poetry run yamllint '**/*.yml'
  - (cd app && npm run webpack)
  - (cd slides && npm run webpack)
  - poetry run lektor build
deploy:
  provider: script
  script: poetry run lektor deploy ghpages
  on:
    branch: develop
